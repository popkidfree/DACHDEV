<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POPKID-XTR QR SCANNER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffe7;
      --accent2: #ff0080;
      --accent3: #00ff99;
      --bg-dark: #020202;
      --glass: rgba(15, 15, 25, 0.8);
      --text: #eafaff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      overflow: hidden;
    }

    /* Neon Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0,255,255,0.08) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: moveGrid 25s linear infinite;
    }
    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    /* Content Card */
    #content {
      position: relative;
      z-index: 5;
      width: 360px;
      margin: auto;
      top: 12%;
      padding: 28px;
      border-radius: 18px;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35), 0 0 50px rgba(255, 0, 128, 0.25);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glitch Header */
    #main {
      font-size: 1.3rem;
      margin: 1rem 0 0.3rem 0;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      color: var(--accent);
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--accent2), -2px 0 var(--accent); }
      20% { text-shadow: -2px -2px var(--accent2), 2px 2px var(--accent); }
      40% { text-shadow: 2px -2px var(--accent2), -2px 2px var(--accent); }
      60%, 100% { text-shadow: none; }
    }

    .legend {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    /* QR Image */
    #QR-content img {
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 20px var(--accent);
      margin-bottom: 1rem;
    }

    /* Neon Progress Bar */
    progress {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      background-color: #111;
      border: 1px solid rgba(0,255,255,0.4);
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    progress::-webkit-progress-bar {
      background: #111;
    }
    progress::-webkit-progress-value {
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
      100% { filter: brightness(1); }
    }

    /* Reload Button */
    .reload-button {
      display: inline-block;
      margin-top: 1.3rem;
      padding: 10px 22px;
      background: linear-gradient(135deg, var(--accent3), var(--accent2));
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 0 18px rgba(0,255,150,0.6);
    }
    .reload-button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px rgba(0,255,150,0.9);
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="QR-content">
      <img id="qr-image" src="/server" alt="QR CODE">
    </div>
    <div id="title-container">
      <h2 id="main">POPKID XTR QR</h2>
      <p class="legend" id="legend">Scan The QR Code</p>
    </div>
    <div id="description-container">
      <p id="semi" class="legend"></p>
      <progress value="0" max="30" id="progressBar"></progress>
    </div>
    <a href="javascript:history.go(0)" class="reload-button">⟳ Reload Page</a>
  </div>

  <script>
    // Timer logic for progress bar
    let timeleft = 30;
    const progressBar = document.getElementById("progressBar");
    const mainTitle = document.getElementById("main");
    const legend = document.getElementById("legend");

    const downloadTimer = setInterval(() => {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        progressBar.remove();
        mainTitle.innerHTML = "⚠ QR Expired! Please reload";
        legend.innerHTML = "";
      } else {
        progressBar.value = 30 - timeleft;
        timeleft -= 1;
      }
    }, 1000);
  </script>
</body>
</html>
