<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POPKID-XTR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --accent: #00f7ff;
      --accent2: #ff00e6;
      --bg-dark: rgba(8, 8, 14, 0.75);
      --glass-border: rgba(0, 247, 255, 0.35);
      --text-light: #fdfdfd;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #00111a, #000 90%);
      color: var(--text-light);
      overflow: hidden;
      perspective: 1000px;
    }

    /* Background Canvases */
    #particles-canvas,
    #matrixCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
    }
    #particles-canvas { z-index: 0; }
    #matrixCanvas { z-index: 1; mix-blend-mode: screen; }

    /* Neon Container */
    .container {
      position: relative;
      z-index: 5;
      max-width: 450px;
      margin: 5% auto;
      padding: 35px 30px;
      border-radius: 22px;
      background: var(--bg-dark);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.35), 0 0 40px rgba(255, 0, 200, 0.25);
      text-align: center;
      animation: fadeIn 1.5s ease, floatCard 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes floatCard {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-12px) rotateX(3deg) rotateY(-3deg); }
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url('https://i.ibb.co/6cBHT8tC/popkid.jpg') center/cover no-repeat;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent2);
      animation: floatLogo 4s ease-in-out infinite, spinGlow 8s linear infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes spinGlow {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    /* Title */
    .title {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 28px;
      background: linear-gradient(90deg, #fff, var(--accent), var(--accent2));
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 6s linear infinite;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      color: var(--text-light);
      border: 1px solid var(--glass-border);
      background: rgba(0, 247, 255, 0.08);
      backdrop-filter: blur(8px);
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .button i { color: var(--accent); font-size: 17px; }

    .button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,247,255,0.25), transparent);
      transition: 0.6s;
    }

    .button:hover::before { left: 100%; }
    .button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.7), 0 0 40px rgba(255, 0, 200, 0.4);
      border-color: var(--accent);
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.55);
      letter-spacing: 1px;
    }
  </style>
</head>
