<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POPKID-XTR PAIR CODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffe7;
      --accent2: #ff0080;
      --bg-dark: #020202;
      --glass: rgba(15, 15, 25, 0.75);
      --text: #eafaff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-dark);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Background grid effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(0,255,255,0.08) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,255,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    /* Container */
    .frame {
      position: relative;
      z-index: 5;
      max-width: 360px;
      margin: auto;
      top: 20%;
      padding: 35px 30px;
      border-radius: 18px;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35), 0 0 50px rgba(255, 0, 128, 0.25);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glitch Header */
    .title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      color: var(--accent);
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--accent2), -2px 0 var(--accent); }
      20% { text-shadow: -2px -2px var(--accent2), 2px 2px var(--accent); }
      40% { text-shadow: 2px -2px var(--accent2), -2px 2px var(--accent); }
      60%, 100% { text-shadow: none; }
    }

    /* Input & Button */
    .input-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(255,255,255,0.1);
      color: var(--text);
      outline: none;
      font-family: 'Share Tech Mono', monospace;
    }

    .input-container input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .input-container button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.5);
    }

    .input-container button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                  0 0 30px rgba(255, 0, 128, 0.4);
    }

    /* Terminal response */
    #waiting-message {
      display: none;
      font-family: 'Share Tech Mono', monospace;
      text-align: left;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      border: 1px solid rgba(0,255,255,0.2);
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    /* Copy button */
    #copy-btn {
      display: none;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(135deg, #00ff99, #00cc66);
      box-shadow: 0 0 12px rgba(0,255,150,0.6);
      transition: 0.3s;
    }

    #copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0,255,150,0.9);
    }
  </style>
</head>
<body>

<div class="frame">
  <p class="title">POPKID-XTR PAIR SITE</p>

  <div class="input-container">
    <input placeholder="Enter WhatsApp Number" type="number" id="number">
    <button id="submit">ENTER</button>
  </div>

  <p id="waiting-message">Please Wait...</p>
  <button id="copy-btn">üìã Copy Code</button>
</div>

<script>
  const msg = document.getElementById("waiting-message");
  const submitBtn = document.getElementById("submit");
  const numberInput = document.getElementById("number");
  const copyBtn = document.getElementById("copy-btn");

  submitBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    const value = numberInput.value.replace(/[^0-9]/g, "");

    if (!value) {
      msg.innerText = "‚ö† Enter your WhatsApp number with Country Code";
      msg.style.display = "block";
      copyBtn.style.display = "none";
      return;
    }

    if (value.length < 11) {
      msg.innerText = "‚ùå Invalid Number";
      msg.style.display = "block";
      copyBtn.style.display = "none";
      return;
    }

    msg.innerText = "‚è≥ Please Wait...";
    msg.style.display = "block";

    try {
      const res = await fetch(`/code?number=${value}`);
      const data = await res.json();
      const code = data.code || "Service Unavailable";

      msg.innerText = "‚úÖ CODE: " + code;
      copyBtn.style.display = "inline-block";

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code);
        copyBtn.innerText = "‚úî Copied!";
        setTimeout(() => (copyBtn.innerText = "üìã Copy Code"), 2000);
      };
    } catch (err) {
      msg.innerText = "‚ùå Error fetching code.";
      copyBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
