<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUEEN HANI PAIR CODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffe7;
      --accent2: #ff00e6;
      --glass: rgba(8, 8, 14, 0.78);
      --text: #f0fdff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      overflow: hidden;
      background: url('https://files.catbox.moe/spqe07.jpg') center center / cover no-repeat fixed;
    }

    /* dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* floating neon grid overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(rgba(0,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,0,230,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 25s linear infinite;
      z-index: 1;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    /* main card container */
    .frame {
      position: relative;
      z-index: 5;
      max-width: 380px;
      margin: 8% auto;
      padding: 40px 32px;
      border-radius: 22px;
      background: var(--glass);
      border: 1px solid rgba(0, 247, 255, 0.35);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.35),
                  0 0 40px rgba(255, 0, 200, 0.25);
      text-align: center;
      animation: fadeIn 1.5s ease, floatCard 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* glitch-style neon title */
    .title {
      font-size: 1.4rem;
      margin-bottom: 28px;
      text-transform: uppercase;
      color: var(--accent);
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      animation: glitch 2s infinite;
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2);
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 var(--accent2), -2px 0 var(--accent); }
      20% { text-shadow: -2px -2px var(--accent2), 2px 2px var(--accent); }
      40% { text-shadow: 2px -2px var(--accent2), -2px 2px var(--accent); }
      60%, 100% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent2); }
    }

    /* input and button styling */
    .input-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.4);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }

    .input-container input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 14px var(--accent);
    }

    .input-container button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.5);
    }

    .input-container button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                  0 0 30px rgba(255, 0, 200, 0.4);
    }

    /* terminal response box */
    #waiting-message {
      display: none;
      font-family: 'Share Tech Mono', monospace;
      text-align: left;
      background: rgba(0,0,0,0.6);
      padding: 14px;
      border-radius: 10px;
      margin-top: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      border: 1px solid rgba(0,255,255,0.25);
      box-shadow: inset 0 0 12px rgba(0,255,255,0.25);
    }

    /* copy button */
    #copy-btn {
      display: none;
      margin-top: 18px;
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      color: #fff;
      background: linear-gradient(135deg, #00ff99, #00cc66);
      box-shadow: 0 0 12px rgba(0,255,150,0.6);
      transition: 0.3s;
    }

    #copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0,255,150,0.9);
    }
  </style>
</head>
<body>

<div class="frame">
  <p class="title">QUEEN HANI PAIR SITE</p>

  <div class="input-container">
    <input placeholder="Enter WhatsApp Number" type="number" id="number">
    <button id="submit">ENTER</button>
  </div>

  <p id="waiting-message">Please Wait...</p>
  <button id="copy-btn">üìã Copy Code</button>
</div>

<script>
  const msg = document.getElementById("waiting-message");
  const submitBtn = document.getElementById("submit");
  const numberInput = document.getElementById("number");
  const copyBtn = document.getElementById("copy-btn");

  submitBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    const value = numberInput.value.replace(/[^0-9]/g, "");

    if (!value) {
      msg.innerText = "‚ö† Enter your WhatsApp number with Country Code";
      msg.style.display = "block";
      copyBtn.style.display = "none";
      return;
    }

    if (value.length < 11) {
      msg.innerText = "‚ùå Invalid Number";
      msg.style.display = "block";
      copyBtn.style.display = "none";
      return;
    }

    msg.innerText = "‚è≥ Please Wait...";
    msg.style.display = "block";

    try {
      const res = await fetch(`/code?number=${value}`);
      const data = await res.json();
      const code = data.code || "Service Unavailable";

      msg.innerText = "‚úÖ CODE: " + code;
      copyBtn.style.display = "inline-block";

      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code);
        copyBtn.innerText = "‚úî Copied!";
        setTimeout(() => (copyBtn.innerText = "üìã Copy Code"), 2000);
      };
    } catch (err) {
      msg.innerText = "‚ùå Error fetching code.";
      copyBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
